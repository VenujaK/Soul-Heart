<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="./Javascript/fireConfig.js"></script> -->
    <title>Log-Sign up</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Doctor Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="doctorusname" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="doctorpsword" />
                    </div>
                    <input type="submit" value="Login" onclick="DoctorLogin()" class="btn solid" />
                    <p>
                        Havent registered yet? <a href="./DoctorApplication.html" style="text-decoration: none; color: #007BFF;">Click Here</a>
                    </p>

                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Admin Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="adminusname" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminpsword" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="submit" onclick="adminLogin()" />

                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Are you a Admin ?</h3>
                    <p>
                        Then click the button down below to access admin dashboard
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
            Login 
          </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Are you a Doctor ?</h3>
                    <p>
                        We appriciate your valueble service . To log into the Doctor Dashboard Click the button down below
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Login
          </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>
