<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHat</title>
    <link rel="stylesheet" href="./CSS/Chatbot.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="bac">

        <div class="container">
            <div class="message-blue">
                <p class="message-content">Hello!! I'm Soul bot . Here to help you..Type what you need. eg: Burn , injury etc
                </p>
            </div>

            <div class="message-orange" id="reply2">
                <p class="message-content" id="msg1">Let Me Know What You Need</p>
            </div>
            <div class="message-blue" id="reply">
                <p class="message-content" id="msg2"></p>
            </div>
            <div class="imgrobot">
                <img src="./assets/269.jpg" alt="">
            </div>
            <div class="text">
                <input type="text" id="usermsg">
                <button class="send" id="send" onclick="test();">Send</button>
            </div>

        </div>
    </section>
</body>
<!-- Jquery Libraries -->
<script src="./Javascript/ChatBot.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
