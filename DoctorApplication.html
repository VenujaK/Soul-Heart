<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Doctor Applications </title>
    <link rel="stylesheet" href="./CSS/DoctorApplication.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="gg();">
    <video autoplay muted loop id="myVideo">
        <source src="./assets/Ink Drop_Paint in water 60fps_09 - Free HD Stock Footage.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="Reqfullname" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" id="Requsername" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="ReqEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" id="ReqContactNo" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="ReqPsword" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Specialist</span>
                        <input type="text" id="ReqSpecialist" placeholder="Enter Your Speciality" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" id="DocReqSubmit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <!-- Jquery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Firebase Configuration -->
    <script src="./Javascript/fireConfig.js"></script>
    <script src="./Javascript/DocApplication.js"></script>
</body>

</html>
